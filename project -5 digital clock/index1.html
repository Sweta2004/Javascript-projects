<!DOCTYPE html>
<html>
    <head>
        <title>DIGITAL CLOCK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       
        <style>
           div{
            
           }
        </style>
    </head>
    <body onload="clock()" unonload="stop()">
        
        <div class="">
            <div class="row h-100 justify-content-end mx-auto">  <!--align vertically - study next time-->    <!--USE MX-AUTO INSTEAD OF JUSTIFY CONTENT WILL DELETE HORIZONTAL SCROLLBAR-->
                <div class="col-4 p-2 bg-primary text-white text-center "><!--block or flex. becoz only one cell. so flex properties does not work-->
                <h1>DIGITAL CLOCK</h1>
                </div>
            </div>
            <div class="row h-100 justify-content-end mx-auto">
                <div class="col-2 p-0 border border-2 border-danger bg-black text-white text-center fs-2 "><!--inline-block makes content side by side:        in seperate line-->
                   <p id="time">15:37:45</p>
                </div>
            </div>
        </div>
       
        
        
        <script>
            
            function checkTime(i) {
            if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
            return i;
            }
            
            function clock(){
                var d=new Date();
                var h=d.getHours();
                var m=d.getMinutes();
                var s=d.getSeconds();
                
                m=checkTime(m);
                s=checkTime(s);

                //document.write(h+":"+m+":"+s); it will keep on writing,do not change the value

                var x=document.getElementById('time');
                x.innerHTML=h+":"+m+":"+s;

                var t=setTimeout(clock,1000);   //clock() NOT WORK

                //  OR

                //var t= setTimeout(function(){clock()},1000);   and clock(); outside the function
                
                //recursive -SO NEED TO BE WRITTEN WITH FUNCTION keyword    
                // t is created to give as input in function cleartimeout
            }
            
            
            function stop(){
                clearTimeout(t); //shifting other tab , then also time changes
            }
        </script>
        
    </body>
</html>
